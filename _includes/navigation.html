<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
	
	<div class="container">
<!--	
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar">Foo</span>
		<span class="icon-bar">Bar</span>
		<span class="icon-bar"></span>
	  </a>
-->
	
	  <a class="brand" href="{{ site.github_root }}">{{ site.course }}</a>
	
	  <div class="nav-collapse">
		<ul class="nav">		  
			
		<!-- HOME -->
		<li class="active">
			<a href="/{{ site.repos }}/"><i class="icon-home icon-white"></i> Home</a>
		</li>
		<li class="divider-vertical"></li>
		
		<!-- ASK A QUESTION -->
		<li class="">
			<a href="{{ site.github_root }}{{ site.repos }}/issues/new" target="_blank">Ask a Question</a>
		</li>
		<li class="divider-vertical"></li>

		<!-- FROM _config.yaml -->
		{% for s in site.sections %}
		<li class="dropdown" id="menu-{{ s[0] }}">
    		<a class="dropdown-toggle" data-toggle="dropdown" href="#{{ s[0] }}">
      			{{ s[1] }}
      			<b class="caret"></b>
    		</a>		
    		<ul class="dropdown-menu">
			{% for sub in s[2] %}
				<li> <a href="/{{ site.repos }}/{{ s[0] }}/{{ sub[0] }}.html"> {{ sub[1] }} </a> </li>
			{% endfor %}
			</ul>
		</li>
		{% endfor %}
		
		</ul>
		
		<a href="https://github.com/{{ site.organization }}/{{ site.repos }}/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
	  </div>
	</div>
  </div>
</div>
